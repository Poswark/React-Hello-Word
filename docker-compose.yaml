services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=0.2.22
    ports:
      - "80:80" 
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: react-static-app
    
    # Opcional: Configuración de health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    
    # Configuración de usuario para Bitnami (seguridad)
    #user: "101:101"
